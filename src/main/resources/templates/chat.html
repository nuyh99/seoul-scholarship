<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div class="container text-center">

  <div class="row justify-content-center">
    <div class="card">
      <div class="card-header">답변</div>
      <div class="card-body" id="response">
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <form method="post" id="textForm">
      <div class="input-group">
        <label for="text" class="input-group-text">질문을 입력하세요</label>
        <textarea id="text" name="text" class="form-control" aria-label="With textarea"></textarea>
        <button type="submit" class="btn btn-primary">제출</button>
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById('textForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const textValue = document.getElementById('text').value;
    fetch('/v1/ai', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({text: textValue})
    })
    .then(response => response.text())
    .then(data => {
      document.getElementById('response').innerText = data;
    })
    .catch(error => console.error('Error:', error));
  });
</script>
</body>
</html>
